<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task7</title>
    <link rel="stylesheet" href="task7.css" />
  </head>
  <body>
    <center><h1>CSS Task - 7</h1></center>
    <br /><br />
    <center>
      <div class="form">
        <form action="">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="your name" />
          <br /><br />
          <label for="email">Email:</label>
          <input type="email" name="email" id="mail" placeholder="your mail" />
          <br /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="enter password"
          />
          <br /><br />
          <label for="phno">Phone Number:</label>
          <input
            type="number"
            name="phno"
            id="phone"
            placeholder="your ph.no"
          />
          <br /><br />
          <label for="gender">Gender:</label>
          <input type="radio" id="m" name="gender" value="Male" />
          <label for="male">Male</label>
          <input type="radio" id="f" name="gender" value="Female" />
          <label for="female">Female</label>
          <input type="radio" id="o" name="gender" value="Other" />
          <label for="other">Other</label> <br /><br />
          <label for="lang">Language:</label>
          <select name="lang" aria-placeholder="lang">
            <option value="choose">Choose a lang</option>
            <option value="eng">English</option>
            <option value="hin">Hindi</option>
            <option value="tel">Telugu</option>
          </select>
          <br /><br />
          <label for="zipcode">Zip Code:</label>
          <input
            type="number"
            name="zip"
            id="code"
            placeholder="your zip code"
          />
          <br /><br />
          <label for="about">About:</label>
          <textarea
            id="ab"
            name="about"
            rows="2"
            cols="20"
            placeholder="write about yourself"
          ></textarea>
          <br /><br />
          <button>Register</button>
        </form>
      </div>
    </center>
  </body>
</html>
